<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-ui.css"></link>
    <link rel="stylesheet" href="jquery-ui.structure.css"></link>
    <link rel="stylesheet" href="jquery-ui.theme.css"></link>
    <link rel="stylesheet" href="jquery-ui-timepicker-addon.css" />
</head>

<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">活动名称:</label>
                    <input type="text" class="form-control" name="name" id="name">
                    <small id="info4name" class="form-text text-muted" hidden="true">必填</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">活动内容:</label>
                    <input type="text" class="form-control" name="description" id="description">
                    <small id="info4description" class="form-text text-muted" hidden="true">必填</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="type">名额限制:</label>
                    <select class="custom-select" id="type" name="type" onchange="listenType();">
                        <option value="1" selected>开放报名</option>
                        <option value="2">限定人数</option>
                    </select>
                    <small id="info4type" class="form-text text-muted" hidden="true">请选择人数限制类型，默认不设限</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="baoMingUplimit">设置人数:</label>
                    <input type="number" class="form-control" min="1" value="1" name="baoMingUplimit" id="baoMingUplimit">
                    <small id="info4baoMingUplimit" class="form-text text-muted" hidden="true">每次活动人数不得少于1</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!--
                            开始日期和时间
                            myJS中要在前端判断用户所选择的日期必须是当前操作日期提前1天
                            开始时间则确定了“可签到”的时间，一般为开始时间前30分钟~开始时间后15分钟的时间段内，提早和超时都不予签到
        -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="date">选择日期:</label>
                    <input type="text" class="form-control" name="date" id="date" aria-describedby="info4date" placeholder="选择日期">
                    <small id="info4date" class="form-text text-muted" hidden="true">必填，单击输入框选择日期和时间</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- 
                            持续时间表明活动从开始时间开始会持续多久
                            持续时间记录了用户参加本次活动所累积的工作时长
                            同时还确定了签退时间，也就是活动结束前30分钟到结束后1小时的时间段内，如果过时签退不予签退
                            只有签退成功才能获得积分和积累工作时长
         -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="hour">活动时长(小时):
                        <input type="text" value="1" id="hourInput" style="border:0; color:#f6931f; font-weight:bold; font-size: 17px">
                    </label>
                    <div id="hour" name="hour"></div>
                    <small id="info4hour" class="form-text text-muted" hidden="true">默认活动时常为1小时</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="score">积分值:</label>
                    <input type="number" min="0" class="form-control" name="score" id="score" value="0">
                    <small id="info4score" class="form-text text-muted" hidden="true">签到后获取的积分</small>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row mb-5">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="button " name="commit" id="commit" class="btn btn-primary btn-lg btn-block">发起活动</button>
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>



    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="jquery-ui-timepicker-addon.js"></script>
    <script type="text/javascript" src="jquery-ui-timepicker-zh-CN.js"></script>
    <script>
        // 对当前页面上的jQueryUI组件进行一些初始化工作
        $(function () {
            // 设置日期时间选择器
            $("#date").prop("readonly", true).datetimepicker({
                showAnim: "blind",
                showButtonPanel: false, // 不现实日期时间选择下面的按钮行
                showSecond: false,
                onClose: function (selectedDate) {
                    // 当选择器关闭时出发本事件回调
                },
                // 可选日期范围从当前日期偏移1天开始，到1个月的为选择范围
                minDate: 1,
                maxDate: "+1M"
            });

            // 设置活动时间的滚动条
            $("#hour").slider({
                range: true,
                min: 1, // 最小值为1（小时）
                max: 12, // 最大值为12（小时）
                change: function (event) {
                    // 当滚动条被波动时，出发本回调，设置显示的数值
                    var hour = $(event.target).slider("values")[1];
                    $("#hourInput").val(hour);
                },

            });

            // 由于默认活动参与人数不设限制，因此在刚刚载入页面的时候需要预先隐藏baoMingUplimit
            $("#baoMingUplimit").parent().attr("hidden",true);
        });

        function listenType() {
            var type = $("#type").val();
            if ('1' == type) {
                $("#baoMingUplimit").parent().attr("hidden", true);
            } else if ('2' == type) {
                $("#baoMingUplimit").parent().attr("hidden", false);
            }
        }
    </script>
</body>

</html>
